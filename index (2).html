<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Galeria de Vídeos</title>
  <style>
    body {
      margin: 0;
      background-color: black;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }
    .galeria {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 20px;
      padding: 20px;
    }
    .capa {
      cursor: pointer;
      max-width: 100%;
      border: 4px solid white;
      border-radius: 10px;
      transition: transform 0.2s ease-in-out;
    }
    .capa:hover {
      transform: scale(1.03);
    }
    video {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }
  </style>
</head>
<body>

  <div class="galeria">
    <!-- Repetir com diferentes vídeos -->
    <img class="capa" src="https://logodownload.org/wp-content/uploads/2013/12/rede-globo-logo-7.png" alt="Vídeo 1" onclick="abrirVideo('https://globoplay.globo.com/tv-globo/ao-vivo/6120663/')">
    <img class="capa" src="https://logoeps.com/wp-content/uploads/2013/07/a-e-television-vector-logo.png" alt="Vídeo 2" onclick="abrirVideo('https://redecanaistv.gd/assistir-aie-online-24-horas-ao-vivo_01a411925.html')">
    <img class="capa" src="https://www.descalvado.sp.gov.br/novoportal/prefeitura/uploads/fotos/noticias/not_20190729121013.jpg" alt="Vídeo 3" onclick="abrirVideo('https://redecanaistv.gd/assistir-rede-bandeirantes-band-online-24-horas-ao-vivo_db41bec29.html')">
    <img class="capa" src="https://i.imgur.com/w3duR07.png" alt="Vídeo 4" onclick="abrirVideo('https://meuarquivo.com.br/video4.mp4')">
    <img class="capa" src="https://i.imgur.com/w3duR07.png" alt="Vídeo 5" onclick="abrirVideo('https://meuarquivo.com.br/video5.mp4')">
    <img class="capa" src="https://i.imgur.com/w3duR07.png" alt="Vídeo 6" onclick="abrirVideo('https://meuarquivo.com.br/video6.mp4')">
    <img class="capa" src="https://i.imgur.com/w3duR07.png" alt="Vídeo 7" onclick="abrirVideo('https://meuarquivo.com.br/video7.mp4')">
    <img class="capa" src="https://i.imgur.com/w3duR07.png" alt="Vídeo 8" onclick="abrirVideo('https://meuarquivo.com.br/video8.mp4')">
    <img class="capa" src="https://i.imgur.com/w3duR07.png" alt="Vídeo 9" onclick="abrirVideo('https://meuarquivo.com.br/video9.mp4')">
    <img class="capa" src="https://i.imgur.com/w3duR07.png" alt="Vídeo 10" onclick="abrirVideo('https://meuarquivo.com.br/video10.mp4')">
  </div>

  <script>
    function abrirVideo(videoURL) {
      const video = document.createElement("video");
      video.src = videoURL;
      video.controls = true;
      video.autoplay = true;
      video.style.position = "fixed";
      video.style.top = 0;
      video.style.left = 0;
      video.style.width = "100vw";
      video.style.height = "100vh";
      video.style.zIndex = 9999;
      video.style.backgroundColor = "black";

      document.body.innerHTML = "";
      document.body.appendChild(video);

      video.requestFullscreen?.();
    }
  </script>

</body>
</html>
