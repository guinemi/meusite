<!DOCTYPE html>

  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: sans-serif;
      margin: 0;
      padding: 0;
    }
    .grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 20px;
      gap: 10px;
    }
    .item {
      width: calc(20% - 10px);
      cursor: pointer;
      text-align: center;
    }
    .item img {
      width: 100%;
      height: auto;
      border-radius: 8px;
      border: 2px solid #444;
    }
    .item p {
      margin-top: 5px;
      font-size: 14px;
    }
    #player {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: #000;
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 999;
      flex-direction: column;
    }
    #player iframe {
      width: 80%;
      height: 80%;
      border: none;
    }
    #close {
      position: absolute;
      top: 20px;
      right: 20px;
      font-size: 24px;
      background: #222;
      padding: 10px;
      border-radius: 5px;
      cursor: pointer;
      color: #fff;
    }
  </style>
</head>
